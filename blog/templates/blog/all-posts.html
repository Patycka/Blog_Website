{% extends "base.html" %}

{% block title %}
All my posts
{% endblock %}

{% load static %}
{% block css_files%}
<link rel="stylesheet" href="{% static 'blog/post.css' %}">
<link rel="stylesheet" href="{% static 'blog/all-posts.css' %}">
{% endblock %}


{% block content %}
<section id = "all_posts">
    <h2>My all posts</h2>
<ul>
    {% for post in posts %}
    <ul>{% include "blog/includes/post.html" %}</ul>
    {% endfor %}
</ul>
</section>

{% endblock %}
